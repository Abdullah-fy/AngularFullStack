<app-side-nav>
  <h1 class="text-center">{{ inventoryName }} Branch</h1>

  <div class="row gy-4">
    @for (item of inventoryItem; track $index) {
    <div  class="col-md-4 col-sm-6 mb-4">
      <div class="card shadow-sm custom-shadow">
        <img [src]="item.productImage" alt="Product Image" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">{{ item.productName }}</h5>
          <p class="fw-bold">Price: ${{ item.price }}</p>

          <!-- Quantity Controls -->
          <div class="quantity-control d-flex align-items-center justify-content-center">
            <button
              class="btn btn-primary btn-sm px-3 fw-bold"
              (click)="decreaseCartItem(item.productId, 1)"
            >
              -
            </button>
            <input
              min="1"
              [value]="item.quantity"
              type="number"
              class="text-center mx-2"
              style="max-width: 3rem"
              readonly
            />
            <button
              class="btn btn-primary btn-sm px-3 fw-bold"
              (click)="addtocart('67b88cb8a3fa0e2deca918a3', item.productId, 1)"
            >
              +
            </button>
          </div>

          <button
            mat-raised-button
            color="primary"
            class="custom-btn mt-2"
            (click)="addtocart('67b88cb8a3fa0e2deca918a3', item.productId, item.quantity)"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  }
  </div>
</app-side-nav>
