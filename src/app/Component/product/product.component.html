<div class="header my-5">
    <h1>Welcome to Our Store</h1>
    <p>Discover the best products at amazing prices!</p>
</div>

<div class="container mt-4">
     <div class="row">
        <div *ngFor="let product of products" class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <img [src]="product.img[0]" alt="" class="card-img-top">
                <div class="card-body text-center">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.desc}}</p>
                    <p class="fw-bold">Price: ${{product.price}}</p>
                    <button class="custom-btn">View Details</button>
                </div>
            </div>
        </div>
     </div>
</div>
