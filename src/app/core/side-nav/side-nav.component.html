<mat-sidenav-container class="sidenav-container">
    <!-- Side Navigation -->
    <mat-sidenav [(opened)]="isSideNavOpen" mode="side">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item class="item"routerLink="/cashier/getInventory" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
            Home
        </a>
        <a mat-list-item class="item" routerLink="/checkout" routerLinkActive="active-link">
            Checkout
        </a>
        <a mat-list-item class="item" routerLink="/orders" routerLinkActive="active-link">
            Orders
        </a>
    </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="isSideNavOpen = !isSideNavOpen">
          <mat-icon><i class="fa-solid fa-bars"></i> </mat-icon>
        </button>
        <span>Cashier {{cashierData?.firstName}} {{cashierData?.lastName}}</span>
      </mat-toolbar>
      <div class="content">
      </div>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
