<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seller Dashboard</title>
  
  <!-- Plugins & Theme Styles -->
  <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="../../../assets/css/bootstrap-extended.css" rel="stylesheet">
  <link href="../../../assets/sass/main.css" rel="stylesheet">
  <link href="../../../assets/sass/dark-theme.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  
  
  <style>
    body {
      background-color: #000038;
      color: #ffffff;
      color: rgba(var(--bs-body-color-rgb), var(--bs-text-opacity)) !important;
    }
    .sidebar-wrapper {
      width: 250px;
      background-color: #000038;
      height: 100vh;
      position: fixed;
    }
    .main-wrapper {
      margin-left: 250px;
      padding: 20px;
    }
    .table th, .table td {
      color: #fff;
    }
    .btn-outline-primary {
      border-color: #007bff;
      color: #007bff;
    }
    .btn-outline-primary:hover {
      background-color: #007bff;
      color: #fff;
    }
    .pagination .page-item.active .page-link {
      background-color: #007bff;
      border-color: #007bff;
    }
    body,.startside{
      background-color: #000038;
    }
    .sidebar-wrapper,.sidebar-nav,#sidenav,aside{
      background-color: #000038;
      color: #383c40;
    }
  </style>
</head>

<body>
  <aside class="sidebar-wrapper " data-simplebar="true">
    <div class="startside">
    <div class="sidebar-header">
      <div class="logo-icon">
        <img src="../../../assets/images/logo-icon.png" class="logo-img" alt="Logo">
      </div>
      <div class="logo-name flex-grow-1">
        <h5 class="mb-0">Furn</h5>
      </div>
    </div>
    
    <div class="sidebar-nav">
      <ul class="metismenu" id="sidenav">
        <li>
          <a href="javascript:;" class="has-arrow">
            <div class="parent-icon"><i class="material-icons-outlined">dashboard</i></div>
            <div class="menu-title">Dashboard</div>
          </a>
          <ul>
            <li><a routerLink="/Main"><i class="material-icons-outlined">home</i> Overview</a></li>
          </ul>
        </li>
        <li>
          <a routerLink="/Seller/products" class="active">
            <div class="parent-icon"><i class="material-icons-outlined">shopping_cart</i></div>
            <div class="menu-title">Manage Products</div>
          </a>
        </li>
      </ul>
    </div>
  </div>
  </aside>
  <!-- End Sidebar -->
  

  <main class="main-wrapper">
    <h2>Manage Products</h2>
    <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchTerm" (input)="applyFilter()">
    <table class="table table-dark table-hover mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.stockQuantity }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
    <nav *ngIf="totalPages > 1">
      <ul class="pagination">
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
          <a class="page-link" (click)="setPage(page)">{{ page + 1 }}</a>
        </li>
      </ul>
    </nav>
    
  </main>
</body>
